<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Beer</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">Beer Id:</label>
            <input type="text" formControlName="id" placeholder="beer Id" name="id" class="form-control" id="id" readonly="true">
          </div>

        <div class="form-group">
            <label for="name">Beer Name:</label>
            <input type="text" formControlName="name" placeholder="beer Name" name="name" class="form-control" id="name">
          </div>
      
          <div class="form-group">
            <label for="countOfAlcohol">CountOfAlcohol:</label>
            <input type="text" formControlName="countOfAlcohol" placeholder="CountOfAlcohol" name="countOfAlcohol" class="form-control" id="countOfAlcohol">
          </div>
      
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
          </div>
  
      <button class="btn btn-success" [disabled]="editForm.invalid">Update</button>
    </form>
  </div>
