<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Cars list</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addNewCar()"> Add car</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Price</th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars">
        <td class="hidden">{{car.id}}</td>
        <td>{{car.name}}</td>
        <td>{{car.model}}</td>
        <td>{{car.manufacturer}}</td>
        <td>{{car.price}}$</td>
        
        <td><button class="btn btn-success" (click)="deleteCar(car)"> Delete</button>
          <button class="btn btn-success" (click)="editCar(car)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
