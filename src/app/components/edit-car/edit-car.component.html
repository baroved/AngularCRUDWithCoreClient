<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Car</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">Car Id:</label>
            <input type="text" formControlName="id" placeholder="car Id" name="id" class="form-control" id="id" readonly="true">
          </div>

        <div class="form-group">
            <label for="name">Car Name:</label>
            <input type="text" formControlName="name" placeholder="car Name" name="name" class="form-control" id="name">
          </div>
      
          <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" formControlName="model" placeholder="Model" name="model" class="form-control" id="model">
          </div>
      
          <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" formControlName="manufacturer" placeholder="Manufacturer" name="manufacturer" class="form-control" id="manufacturer">
          </div>
      
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
          </div>
  
      <button class="btn btn-success" [disabled]="editForm.invalid">Update</button>
    </form>
  </div>
